services:
  - type: web
    name: personal-agent-webhook
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FORWARD_WEBHOOK_URL
        sync: false
      - key: TELNYX_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
